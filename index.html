<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Secret Code</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="text-end p-4">
          <!-- TODO Set button function -->
          <button class="btn btn-danger">RESET</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <div class="d-flex justify-content-center bg-white">
          HOME
        </div>
      </div>
      <div class="col-md-6">
        <div class="d-flex justify-content-center bg-white">
          AWAY
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="d-flex justify-content-center">
            <div class="text-white">
              <button class="btn btn-danger">Home +1</button>
              <button class="btn btn-danger">Home +3</button>
              <button class="btn btn-danger">Home -1</button>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="d-flex justify-content-center">
            <div class="text-white">
              <button onclick="buttonClick()" class="btn btn-danger">Away +1</button>
              <button class="btn btn-danger">Away +3</button>
              <button class="btn btn-danger">Away -1</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
